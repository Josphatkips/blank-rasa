version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_me_anything
  - request_names
  - by_product
actions:
- action_search_cart
- action_buy_product
# - utter_slots_values
# - utter_submit
entities:
- product
forms:
  name_form:
    required_slots:
      - first_name
      - last_name
  product_form:
    required_slots:
      - product
      
slots:
  product:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: product

  
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: last_name

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_ask_product:
  - text: "What do you want to buy"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  utter_buy:
  - text: "Thanks for purchasing"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_remember:
  - text: "Yes hello world."
  utter_ask_first_name:
  - text: What is your Email address?
  utter_ask_last_name:
  - text: Your email is {first_name}, what is your Password?
  utter_submit:
  - text: Processing....
  utter_slots_values:
  - text: I will remember that your name is {first_name} {last_name}!

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
